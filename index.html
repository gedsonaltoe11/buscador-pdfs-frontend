<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Buscador de PDFs Cient√≠ficos</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { text-align: center; color: #333; }
    #formBusca { text-align: center; margin-bottom: 20px; }
    input { padding: 8px; width: 300px; }
    button { padding: 8px 12px; margin-left: 5px; cursor: pointer; }
    .resultado { background: #fff; margin: 10px auto; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 600px; }
    .resultado h3 { margin: 0; }
    .resultado a { color: blue; text-decoration: none; }
    .resultado a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>üîé Buscador de PDFs Cient√≠ficos</h1>
  <div id="formBusca">
    <input type="text" id="query" placeholder="Digite t√≠tulo, autor ou tema...">
    <button onclick="buscar()">Buscar</button>
  </div>
  <div id="resultados"></div>

  <script>
    const API_URL = "https://buscador-pdfs-backend2.onrender.com"; // troque pela URL do seu backend

    async function buscar() {
      const termo = document.getElementById("query").value.trim();
      if (!termo) {
        alert("Digite algo para buscar!");
        return;
      }

      document.getElementById("resultados").innerHTML = "<p>üîé Buscando...</p>";

      try {
        const resp = await fetch(`${API_URL}/buscar?query=${encodeURIComponent(termo)}`);
        const dados = await resp.json();

        if (!dados || dados.length === 0) {
          document.getElementById("resultados").innerHTML = "<p>Nada encontrado üò¢</p>";
          return;
        }

        let html = "";
        dados.forEach(item => {
          html += `
            <div class="resultado">
              <h3>${item.title || "Sem t√≠tulo"}</h3>
              <p><b>Autor(es):</b> ${item.authors || "Desconhecido"}</p>
              <a href="${item.url}" target="_blank">üìÑ Acessar PDF</a>
            </div>
          `;
        });

        document.getElementById("resultados").innerHTML = html;

      } catch (err) {
        console.error(err);
        document.getElementById("resultados").innerHTML = "<p>Erro na busca ‚ö†Ô∏è</p>";
      }
    }
  </script>
</body>
</html>
